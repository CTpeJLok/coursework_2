<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>

<body class="d-flex flex-column justify-content-center align-items-center g-3">
    <div class="box">
        <form class="form" th:action="@{/login}" method="post">
            <h2>Авторизация</h2>

            <div class="inputBox">
                <input type="text" name="username" pattern="^[A-Za-z0-9]+$" maxlength="20" required>
                <span>Логин</span>
                <i></i>
            </div>

            <div class="inputBox">
                <input type="password" name="password" pattern="^[A-Za-z0-9]+$" maxlength="20" required>
                <span>Пароль</span>
                <i></i>
            </div>

            <div class="links">
                <a href="registration">Регистрация</a>
            </div>

            <input type="submit" value="Войти" class="go" autocomplete="off">

            <p th:if="${param.error}" class="error">Неправильный логин или пароль</p>
        </form>
    </div>
</body>

</html>
