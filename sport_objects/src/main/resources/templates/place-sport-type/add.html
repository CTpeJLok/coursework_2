<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="ru">

<head th:insert="~{base :: html_head_p (~{::link})}">
    <link rel="stylesheet" th:href="@{/css/place-sport-type/place-sport-type-edit.css}">
</head>

<body class="d-flex flex-column justify-content-center align-items-center gap-3">
<div th:replace="~{base :: header}" class="container">
</div>

<div class="box">
    <form action="#" th:action="@{'/place-sport-type/' + ${placeId} + '/save'}" th:object="${obj}" method="post"
          class="form">
        <h2>Добавление вида спорта</h2>

        <div class="inputs">
            <div class="inputBox">
                <input type="text" class="active" th:field="*{id}" tabindex="1" readonly>
                <span>ID</span>
                <i></i>
            </div>

            <div class="inputBox">
                <input type="text" class="active" th:field="*{place.id}" tabindex="2" readonly>
                <span>ID места</span>
                <i></i>
            </div>

            <div class="inputBox">
                <input type="text" th:field="*{size}" tabindex="3" onfocus="(this.classList.add('active'))"
                       onblur="if(!this.value) this.classList.remove('active')">
                <span>Размер</span>
                <i></i>
            </div>

            <div class=" dropdownBox">
                <select name="sportType" th:field="*{sportType.id}" required>
                    <option th:each="sport_type : ${sport_types}" th:value="${sport_type.id}"
                            th:text="${sport_type.name}">
                    </option>
                </select>
                <span>Вид спорта</span>
            </div>
        </div>
        <div class="buttons d-flex justify-content-between align-items-center">
            <a th:href="@{'/place-sport-type/' + ${placeId}}"
               class="button btn-primary text-decoration-none back">Назад</a>
            <input type="submit" value="Сохранить" class="go" autocomplete="off">
        </div>
    </form>
</div>

</body>

</html>
