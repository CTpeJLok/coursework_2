<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="ru">

<head th:insert="~{base :: html_head_p (~{::link})}">
    <link rel="stylesheet" th:href="@{/css/event/event-edit.css}">
</head>

<body class="d-flex flex-column justify-content-center align-items-center gap-3">
<div th:replace="~{base :: header}" class="container">
</div>

<div class="box">
    <form action="#" th:action="@{/event/save}" th:object="${obj}" method="post" class="form">
        <h2>Редактирование</h2>

        <div class="inputs">
            <div class="inputBox">
                <input type="text" class="active" th:field="*{id}" tabindex="1" readonly>
                <span>ID</span>
                <i></i>
            </div>

            <div class="inputBox">
                <input type="text" th:field="*{name}" tabindex="2" required>
                <span>Название</span>
                <i></i>
            </div>

            <div class="inputBox">
                <input type="text" class="active" th:field="*{createDate}" tabindex="3" required
                       pattern="\d{4}\.\d{2}\.\d{2} \d{2}:\d{2}:\d{2}"
                       onfocus="(this.classList.add('active'))"
                       onblur="if (!this.value) this.classList.remove('active')">
                <span>Дата создания</span>
                <i></i>
            </div>

            <div class="inputBox">
                <input type="text" class="active" th:field="*{updateDate}" tabindex="4"
                       pattern="(\d{4}\.\d{2}\.\d{2} \d{2}:\d{2}:\d{2}|)"
                       onfocus="(this.classList.add('active'))"
                       onblur="if (!this.value) this.classList.remove('active')">
                <span>Дата обновления</span>
                <i></i>
            </div>

            <div class="inputBox">
                <input type="text" class="active" th:field="*{cancelDate}" tabindex="5"
                       pattern="(\d{4}\.\d{2}\.\d{2} \d{2}:\d{2}:\d{2}|)"
                       onfocus="(this.classList.add('active'))"
                       onblur="if (!this.value) this.classList.remove('active')">
                <span>Дата отмены</span>
                <i></i>
            </div>

            <div class="inputBox">
                <input type="text" class="active" th:field="*{startDate}" tabindex="6"
                       pattern="(\d{4}\.\d{2}\.\d{2} \d{2}:\d{2}:\d{2}|)"
                       onfocus="(this.classList.add('active'))"
                       onblur="if (!this.value) this.classList.remove('active')">
                <span>Начало</span>
                <i></i>
            </div>

            <div class="inputBox">
                <input type="text" class="active" th:field="*{endDate}" tabindex="7"
                       pattern="(\d{4}\.\d{2}\.\d{2} \d{2}:\d{2}:\d{2}|)"
                       onfocus="(this.classList.add('active'))"
                       onblur="if (!this.value) this.classList.remove('active')">
                <span>Окончание</span>
                <i></i>
            </div>

            <div class="inputBox">
                <input type="text" th:field="*{description}" tabindex="8" onfocus="(this.classList.add('active'))"
                       onblur="if (!this.value) this.classList.remove('active')">
                <span>Описание</span>
                <i></i>
            </div>
        </div>

        <div th:replace="~{base :: edit_buttons ('/event')}"></div>
    </form>
</div>

</body>

<script>
    let inp = document.getElementsByClassName('active');
    let i = 0;
    while (i < inp.length) {
        if (inp[i].value == "")
            inp[i].classList.remove('active');
        else
            i += 1;
    }
</script>

</html>
