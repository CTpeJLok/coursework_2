<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="ru">

<head>
    <meta charset="UTF-8">
    <title>[[${title}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/base.css}">

    <script src='https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.0.2/tablesort.min.js'></script>
</head>

<body class="d-flex flex-column justify-content-center align-items-center gap-3">
<div th:replace="~{base :: header}"></div>

<div class="container">
    <div th:replace="~{base :: admin_actions ('/place-helpful-type/' + ${place_id} + '/create')}"></div>

    <div class="row d-flex flex-column justify-content-center gap-2">
        <div th:replace="~{base :: row_count}"></div>

        <table id="1" class="table table-hover table-sm text-white">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Категория</th>
                <td></td>
            </tr>

            <tr>
                <th th:each="i : ${#numbers.sequence(0, 1)}" scope="col">
                    <input type="button" class="btn btn-primary btn-sm sort" value="SORT"/>
                </th>
            </tr>
            </thead>

            <tbody>
            <tr class="table-tr" th:each="placeHelpfulType: ${placeHelpfulTypeList}">
                <th scope="row" class="table-th text-white" th:text="${placeHelpfulType.id}"></th>
                <th scope="row" class="table-th text-white" th:text="${placeHelpfulType.helpfulType.toString()}"></th>
                <td>
                    <a sec:authorize="hasRole('ROLE_ADMIN')"
                       th:href="@{'/place-helpful-type/' + ${placeHelpfulType.place.id} + '/delete/' + ${placeHelpfulType.id}}">
                        <button type="button" class="btn btn-danger">Удалить</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>

<script src='https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.0.2/tablesort.min.js'></script>
<script>
    new Tablesort(document.getElementById('1'));

    let table = document.getElementById('1')
    let tBody = table.querySelector('tbody')
    const count = tBody.querySelectorAll('tr').length;
    document.querySelector('.row-count').innerHTML = 'Количество категорий: ' + count;
</script>

</html>
