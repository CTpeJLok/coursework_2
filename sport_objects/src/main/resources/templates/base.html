<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="ru">

<head th:fragment="html_head_p (css)">
    <meta charset="UTF-8">
    <title>[[${title}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/base.css}">

    <th:block th:replace="${css}" />
</head>

<head th:fragment="html_head">
    <meta charset="UTF-8">
    <title>[[${title}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/base.css}">
</head>

<div th:fragment="header" class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')" class="nav-link text-decoration-none text-light"><b>Привет,
                <span th:text="${#authentication.name}"></span></b></a>

            <a sec:authorize="not hasAnyRole('ROLE_ADMIN','ROLE_USER')"
               class="nav-link text-decoration-none text-light"><b>Привет, гость</b></a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li>
                <a href="/" class="nav-link px-2">Главная</a>
            </li>
            <li>
                <a href="/sport-type" class="nav-link px-2">Виды спорта</a>
            </li>
            <li>
                <a href="/team" class="nav-link px-2">Команды</a>
            </li>

            <li sec:authorize="hasRole('ROLE_ADMIN')">
                <a href="/admin/users" class="nav-link link-primary px-2">Пользователи</a>
            </li>
        </ul>

        <div sec:authorize="not hasAnyRole('ROLE_ADMIN','ROLE_USER')" class="col-md-3 text-end">
            <a href="/login" class="btn btn-outline-primary me-2">Войти</a>
            <a href="/registration" class="btn btn-primary">Регистрация</a>
        </div>

        <div sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')" class="col-md-3 text-end">
            <a href="/logout" class="btn btn-outline-primary me-2">Выйти</a>
        </div>
    </header>
</div>

<div th:fragment="search (link, searchKeyword)" class="row d-flex justify-content-center align-items-center mb-3">
    <h5 class="text-center">Поиск по любому критерию:</h5>
    <form th:action="${link}" class="d-flex justify-content-center align-items-center gap-3">
        <input type="text" class="text-black" name="searchKeyword" id="searchKeyword" size="30"
               th:value="${searchKeyword}" required/>
        <input type="submit" class="btn btn-success btn-sm" value="Поиск"/>
        <a th:href="${link}" class="btn btn-danger btn-sm">Очистить</a>
    </form>
</div>

<div th:fragment="admin_action (create_link)" class="d-flex justify-content-center align-items-center gap-3 mb-3">
    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="${create_link}" class="btn btn-primary btn-sm">Добавить запись</a>
</div>

<div th:fragment="edit_buttons (back_link)" class="buttons d-flex justify-content-between align-items-center">
    <a th:href="${back_link}" class="button btn-primary text-decoration-none back">Назад</a>
    <input type="submit" value="Сохранить" class="go" autocomplete="off">
</div>

</html>
